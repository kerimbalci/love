<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: white;
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .question {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .button-container {
            position: relative;
            height: 200px;
            width: 500px;
            margin: 0 auto;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        #yesBtn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(238, 90, 111, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8, #7a7a7a);
            color: white;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c0c0c0, #909090);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .big-heart {
            position: absolute;
            font-size: 10rem;
            color: #ff69b4;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: heartBeat 2s ease-out forwards;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            z-index: 5;
        }

        @keyframes heartBeat {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .love-message {
            color: white;
            font-size: 3rem;
            margin-top: 50px;
            animation: fadeIn 2s ease-in 1s both;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="hearts" id="floatingHearts"></div>
    
    <div class="container">
        <!-- ƒ∞lk ekran -->
        <div class="screen active" id="screen1">
            <h1>SENƒ∞ √áOK SEVƒ∞YORUM ‚ù§Ô∏è</h1>
        </div>

        <!-- ƒ∞kinci ekran -->
        <div class="screen" id="screen2">
            <div class="question">Barƒ±≈ütƒ±k mƒ±? ü•∫</div>
            <div class="button-container">
                <button id="yesBtn">Evet üíï</button>
                <button id="noBtn">Hayƒ±r</button>
            </div>
        </div>

        <!-- Kutlama ekranƒ± -->
        <div class="screen" id="screen3">
            <div class="celebration" id="celebration"></div>
            <div class="love-message">Seni seviyorum! üíñ</div>
        </div>
    </div>

    <script>
        // Y√ºzen kalpler olu≈ütur
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 500);
        }

        createFloatingHearts();

        // ƒ∞lk ekrandan ikinci ekrana ge√ßi≈ü
        setTimeout(() => {
            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen2').classList.add('active');
        }, 3000);

        // Hayƒ±r butonunu hareket ettir
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.querySelector('.button-container');

        noBtn.addEventListener('mouseenter', () => {
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Mobil i√ßin touch eventi
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Evet butonuna tƒ±klanƒ±nca
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('screen2').classList.remove('active');
            document.getElementById('screen3').classList.add('active');
            
            createBigHeart();
            createFireworks();
        });

        function createBigHeart() {
            const celebration = document.getElementById('celebration');
            const bigHeart = document.createElement('div');
            bigHeart.className = 'big-heart';
            bigHeart.innerHTML = '‚ù§Ô∏è';
            celebration.appendChild(bigHeart);
        }

        function createFireworks() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#00d2d3'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    
                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = 100 + Math.random() * 100;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        
                        celebration.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }
                }, i * 200);
            }
        }
    </script>
</body>
</html>
